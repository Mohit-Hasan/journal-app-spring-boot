name: CI with Test Container Sonar Build and Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test #This for ENV layer profiling
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })' --quiet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        options: >-
          --health-cmd "echo ruok | nc localhost 2181" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-topics --bootstrap-server localhost:9092 --list" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Wait for Kafka to be ready
        run: |
          echo "Waiting for Kafka..."
          for i in {1..30}; do
            nc -z localhost 9092 && echo "Kafka is up" && exit 0
            echo "Retry $i..."
            sleep 2
          done
          echo "Kafka failed to start" && exit 1

      - name: Build and run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SPRING_PROFILES_ACTIVE: test  #This for spring layer profiling pick
          JWT_SECRETE_KEY: ${{ secrets.JWT_SECRETE_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          QUOTE_API_KEY: ${{ secrets.QUOTE_API }}
          JAVA_EMAIL_HOST: ${{ secrets.JAVA_EMAIL_HOST }}
          JAVA_EMAIL_PORT: ${{ secrets.JAVA_EMAIL_PORT }}
          JAVA_EMAIL_ADDRESS: ${{ secrets.JAVA_EMAIL_ADDRESS }}
          JAVA_EMAIL_PASSWORD: ${{ secrets.JAVA_EMAIL_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Mohit-Hasan_journal-app-spring-boot

